<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main">
        <form>
            <div class="imgbox">
                <img src="./hand-pencil-holding.png">
            </div>
            <div class="slidercontainer">
                <input type="range" min="16" max="64" value="16" class="slider" id="myRange">
                <p>Current grid size: <span class="sliderValue">16</span>x<span class="sliderValue">16</span></p>
                <p>Click the image to reset the grid.</p>
            </div>
        </form>
        <div id="grid">
            <!-- 16x16 grid of square divs -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
